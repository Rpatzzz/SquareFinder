<html>

	<head>
		<title>Square of Num</title>


	<style>

		* {font-size:50px;}
		body {background-color:lightgreen;}
	</style>		

	<script>
		function find()
		{
			event.preventDefault();
			let num=document.getElementById("num");
			let ans=document.getElementById("ans");
			

			if(num.value=="")
			{

				alert("number cannot be null");
				ans.innerHTML = "";
				num.focus();
				return;
			}
			

			let a = parseFloat(num.value);
			let r = a*a;
			ans.innerHTML = "Square = " + r.toFixed(2);

		}
	</script>


	</head>


	<body>
	<center>
		<h1>Find the Square!!!</h1>
		<form onsubmit="find()">
		
		<input type="number" step="any" placeholder="enter a num" id="num"/>
		<br><br>
		<input type="submit" value="Let's Find!"/>
		<h2 id="ans"></h2>


	</center>
	</body>





</html>
